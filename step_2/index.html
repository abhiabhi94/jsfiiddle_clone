<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fiddle Clone</title>
    <style>
        .main-header {
            text-align: center;
        }
        
        .input {
            display: flex;
            flex-direction: row;
            flex: 1;
        }
        
        textarea {
            height: 200px;
            width: 90%;
            padding: 20px;
            margin: 10px;
        }
        
        .inputCss,
        .inputHtml {
            flex: 1;
        }
        
        iframe {
            width: 95%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1 class="main-header">JS Fiddle Clone</h1>
    <div class="input">
        <div class="inputHtml">
            <h3>HTML</h3>
            <textarea id="inputHtml"></textarea>
        </div>
        <div class="inputCss">
            <h3>CSS</h3>
            <textarea id="inputCss"></textarea>
        </div>
    </div>
    <iframe title="Output" frameborder="0">
        <html>
            <head></head>
            <body></body>
        </html>
    </iframe>
    <script>
        /**
         * Updates the content of the iframe with current html and css.
         * @param {string} HTMLIframeElement - the frame that needs to be updated
         */
        function updateIframe(frame) {
            // frame.src = 'about:blank';
            frame.document.body.innerHTML = '';
            const html = document.querySelector('#inputHtml');
            frame.document.write(html.value);
            const css = document.querySelector('#inputCss').value;
            const style = document.createElement('style');
            frame.document.head.append(style);
            style.type = 'text/css';
            style.appendChild(document.createTextNode(css));
        }
        let iframe = document.querySelector('iframe');
        iframe = iframe.contentWindow || (iframe.contentDocument.document || iframe.contentDocument);
        document.querySelector('#inputHtml').addEventListener('keyup', function(e) {
            if (e.target.value.endsWith('<') || e.target.value.endsWith('/')) {
                return;
            }
            updateIframe(iframe);
        })
        document.querySelector('#inputCss').addEventListener('keyup', function() {
            updateIframe(iframe);
        });
    </script>

</body>

</html>
